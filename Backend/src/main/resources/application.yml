spring:
  application:
    name: Backend
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  security:
    oauth2:
      resourceserver:
        jwt:
          authorities-claim-name: authorities
          authority-prefix: ""
    jwt:
      expiration: 7200000  # 2 hours in milliseconds
      secret: your-256-bit-secret  # This is just a placeholder, we're using RSA keys

api:
  version: v1
  base-path: /api/${api.version}
  endpoint:
    base-url: ${api.base-path}

logging:
  level:
    org.springframework.security: DEBUG
    com.example.frogcrew: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE 